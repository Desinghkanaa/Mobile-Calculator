<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">

            <input type="text" placeholder="0" id="calsi" disabled >
            <button onclick="Clear()" class="special">CE</button>
            <button onclick="del()"  class="special">DEL</button>
            <button onclick="display('%')" class="buts_color">%</button>
            <button onclick="display('/')" class="buts_color">รท</button>

            <button onclick="display('9')">9</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('*')" class="buts_color">ร</button>
            
            
            <button onclick="display('6')">6</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('-')" class="buts_color">-</button>
            
           
            <button onclick="display('3')">3</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('1')">1</button> 
            <button onclick="display('+')" class="buts_color" >+</button>
            

            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="Calculate()" id="equal" class="special">=</button>

            </div>
  
   </div>

   <script src="script.js"></script>


</body>
</html>
